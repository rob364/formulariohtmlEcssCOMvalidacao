<body>
    <form method="POST" action="blablabla.php">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label>
                Primeiro Nome:<br/>
                <input type="text" name="name" required minlength="2" maxlength="4"/>
            </label><br/>

            <label>
                Sobrenome:<br/>
                <input type="text" name="lastname" required/>
            </label><br/>

            <label>
                Email:<br/>
                <input type="text" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})$"  title="endereÃ§o de e-mail" required/>
            </label><br/>

            <label>
                Data de nascimento:<br/>
                <input type="date" name="birthdate" min="2021-07-11" />
            </label><br/>
        </fieldset>

        <fieldset>
            <legend>Dados profissionais</legend>
            <label>
                Nome da empresa:<br/>
                <input type="text" name="companyname"/>
            </label><br/>

            <label>
                Cargo na empresa:<br/>
                <input type="text" name="companyjobtitle"/>

        </fieldset>

        <input type="submit" value="Cadastrar"/>


    </form>
